name: 部署靜態頁面到 GitHub Pages

on:
  # 當推送到 master 分支時觸發
  push:
    branches: ["master"]

  # 允許手動從 Actions 標籤執行此工作流程
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一次部署，跳過正在進行的執行與最新佇列之間的執行
# 但是，不要取消正在進行的執行，因為我們希望完成這些部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安裝相依套件
        run: npm install

      - name: 建置專案
        run: npm run build

      - name: 設定 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上傳建置產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
